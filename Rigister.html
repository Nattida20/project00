<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-image:url(backround.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%; ">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-5 bg-white rounded p-4 shadow " >
                <div>
                    <h1 style="text-align: center;">ลงทะเบียน</h1>
                    
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="first_name" class="form-label">ชื่อ</label>
                      <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="last_name" class="form-label">นามสกุล</label>
                      <input type="text" class="form-control" id="last_name" required>
                    </div>
                    <div class="col-6">
                      <label for="phone_number" class="form-label">เบอร์โทร</label>
                      <input type="tel" class="form-control" id="phone_number" required>
                    </div>
                    <div class="col-6">
                        <label for="inputState" class="form-label">เพศ</label>
                        <select id="inputState" class="form-select" required>
                          <option selected>เลือก</option>
                          <option>ชาย</option>
                          <option>หญิง</option>
                        </select>
                      </div>
                    <div class="col-3">
                      <label for="address" class="form-label">ที่อยู่</label>
                      <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-3">
                      <label for="sub_district" class="form-label">ตำบล</label>
                      <select class="form-select" aria-label="sub_district">
                        <option selected>ตำบล</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>                    
                    <div class="col-3">
                      <label for="district" class="form-label">อำเภอ</label>
                      <select class="form-select" aria-label="district">
                        <option selected>อำเภอ</option>
                        <option value="1">เมือง</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <label for="Province" class="form-label">จังหวัด</label>
                      <select class="form-select" aria-label="province">
                        <option selected>จังหวัด</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="col-4">
                      <label for="postalcode" class="form-label">หมายเลขไปรษณีย์</label>
                      <input type="text" class="form-control" id="postalcode" required>
                    </div>



                    <div class="col-4">
                        <label for="idcard" class="form-label">หมายเลขประชาชน</label>
                        <input type="number" class="form-control" id="idcard"  required maxlength="13">
                    </div>
                    <div class="col-4">
                        <label for="Password" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="Password" placeholder="รหัสผ่าน" required>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
                    </div>

                  </form>

            </div>
        </div>
    </div>
</body>
</html>
